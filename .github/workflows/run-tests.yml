name: Run tests

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches-ignore:
      - 'dependabot/**'
jobs:
  test:
    if: github.actor != 'dependabot'
    runs-on: ubuntu-latest
    env:
      PERCY_TOKEN: ${{ secrets.LRCL_PERCY_TOKEN }}
      CYPRESS_PROJECT_ID: ${{ secrets.LRCL_CYPRESS_PROJECT_ID }}
      CYPRESS_RECORD_KEY: ${{ secrets.LRCL_CYPRESS_RECORD_KEY }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Dependencies cache
        uses: actions/cache@v4
        id: pnpm-cache
        with:
          path: |
            **/node_modules
            ~/.cache/Cypress
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-20-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-20

      # - name: Turbo Cache
      #   id: turbo-cache
      #   uses: actions/cache@v4
      #   with:
      #     path: node_modules/.cache/turbo
      #     key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
      #     restore-keys: |
      #       turbo-${{ github.job }}-${{ github.ref_name }}-

      - name: Install project dependencies
        run: pnpm install --frozen-lockfile

      - name: Run the tests
        run: 'pnpm turbo run test test:e2e:record lint'

      - name: Collect coverage
        run: 'pnpm combine:reports'

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: coverage

