name: Starter tests

on:
  push:
    branches:
      - 'main'
    paths:
      - 'examples/lastrev-next-starter/**'
  pull_request:
    branches-ignore:
      - 'dependabot/**'
    paths:
      - 'examples/lastrev-next-starter/**'

jobs:
  test:
    if: github.actor != 'dependabot'
    runs-on: ubuntu-latest
    # Use default to set working-directory for whole job
    defaults:
      run:
        working-directory: ./examples/lastrev-next-starter
    env:
      NODE_ENV: test

    steps:
      ## SETUP
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Dependencies cache
        uses: actions/cache@v4
        id: pnpm-cache
        with:
          path: |
            **/node_modules
            ~/.cache/Cypress
            ~/.pnpm-store
          key: ${{ runner.os }}-starter-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-starter-pnpm-

      - name: Turbo Cache
        id: turbo-cache
        uses: actions/cache@v4
        with:
          path: ./examples/lastrev-next-starter/node_modules/.cache/turbo
          key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.job }}-${{ github.ref_name }}-

      - name: Install project dependencies
        run: pnpm install --frozen-lockfile

      - name: Run the tests
        run: pnpm turbo run test lint