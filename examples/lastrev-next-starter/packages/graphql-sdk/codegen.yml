schema:
  - 'schema.graphql'
documents:
  - './src/**/*.graphql'
  - './src/**/*.ts'
  - '../components/**/*.graphql'
generates:
  ./src/generated/sdk.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      rawRequest: true
      withMutationFn: false
      maybeValue: T | null
  # ./src/generated/apollo.tsx:
