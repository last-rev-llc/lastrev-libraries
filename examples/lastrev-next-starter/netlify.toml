[build]
  publish = "packages/web/.next"
  command = "yarn build"

[dev]
  command = "yarn dev"

[functions]
  directory = "packages/functions/src"
  external_node_modules = ["express"]
  node_bundler = "esbuild"

[[plugins]]
  package = "./packages/cache-netlify-plugin"

[[plugins]]
  package = "@netlify/plugin-nextjs"

