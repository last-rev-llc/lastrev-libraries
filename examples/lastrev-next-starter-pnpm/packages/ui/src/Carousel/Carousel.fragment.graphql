fragment Carousel_FieldsFragment on Carousel {
  ...Content_BaseFragment
  introText {
    ...Text_IntroTextFragment
  }
  variant
  itemsVariant
  backgroundImage {
    ...Media_BaseFragment
  }
  backgroundColor
}

# Base fragment used everywhere there's a Carousel
fragment Carousel_BaseFragment on Carousel {
  ...Carousel_FieldsFragment
  items {
    ...Card_BaseFragment
  }
}

# Specific fragment used for the RichText embedded entries
fragment Carousel_RichTextFragment on Carousel {
  ...Carousel_FieldsFragment
  items {
    ...Card_RichTextFragment
  }
}
