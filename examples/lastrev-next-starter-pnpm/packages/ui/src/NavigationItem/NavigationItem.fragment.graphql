fragment NavigationItem_BaseFragment on NavigationItem {
  ...NavigationItem_BaseFieldsFragment
  sidekickLookup
  subNavigation {
    ... on Content {
      id
      __typename
    }
    ...Link_NavItemFragment

    ... on NavigationItem {
      ...NavigationItem_BaseFieldsFragment
      subNavigation {
        ... on Content {
          id
          __typename
        }
        ...Link_NavItemFragment

        ... on NavigationItem {
          ...NavigationItem_BaseFieldsFragment
        }
      }
    }
  }
}

fragment NavigationItem_BaseFieldsFragment on NavigationItem {
  id
  __typename
  variant
  text
  href
  title
  summary
  navMedia {
    ...Media_BaseFragment
    ...MediaVideo_BaseFragment
  }
  actions {
    ...Link_NavItemFragment
  }
  tag
}
