fragment CollectionExpandable_FieldsFragment on CollectionExpandable {
  ...Content_BaseFragment
  variant
  introText {
    ...Text_IntroTextFragment
  }
  itemsVariant
  itemsWidth
}

# Base fragment used everywhere there's a CollectionExpandable
fragment CollectionExpandable_BaseFragment on CollectionExpandable {
  ...CollectionExpandable_FieldsFragment
  items {
    ...Card_BaseFragment
    ...Blog_CardFragment
    ...Link_CardFragment
    ...Media_BaseFragment
  }
}

# Specific fragment used for the RichText embedded entries
fragment CollectionExpandable_RichTextFragment on CollectionExpandable {
  ...CollectionExpandable_FieldsFragment
  items {
    ...Card_RichTextFragment
    ...Link_CardFragment
  }
}
