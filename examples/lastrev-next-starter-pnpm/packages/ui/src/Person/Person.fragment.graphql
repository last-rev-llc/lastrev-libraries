fragment Person_BaseFragment on Person {
  ...Content_BaseFragment
  path
  slug
  header {
    ...Header_BaseFragment
  }
  footer {
    ...Footer_BaseFragment
  }
  name
  jobTitle
  email
  department
  education
  previousExperiences
  mainImage {
    ...Media_BaseFragment
  }
  body {
    ...RichText_BaseFragment
  }
  hero {
    ...Hero_BaseFragment
  }
  breadcrumbs {
    ...Link_BaseFragment
  }
}

fragment Person_Card_Fragment on Person {
  ...Content_BaseFragment
  slug
  name
  department
  jobTitle
  email
  mainImage {
    ...Media_BaseFragment
  }
  promoImage {
    ...Media_BaseFragment
  }
  promoSummary
  promoLinkText
}

fragment Person_Blog_Author_Fragment on Person {
  ...Person_Card_Fragment
  body {
    ...RichText_BaseFragment
  }
}
