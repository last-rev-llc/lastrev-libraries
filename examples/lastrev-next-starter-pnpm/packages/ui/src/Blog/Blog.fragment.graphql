fragment Blog_BaseFragment on Blog {
  ...Content_BaseFragment
  seo
  jsonLd
  path
  title
  subtitle
  slug
  pubDate
  author {
    ...Card_BaseFragment
  }
  header {
    ...Header_BaseFragment
  }
  subNavigation {
    ...NavigationItem_BaseFragment
  }
  footer {
    ...Footer_BaseFragment
  }
  featuredMedia {
    ...Media_BaseFragment
  }
  body {
    ...RichText_BaseFragment
  }
  relatedItems {
    ...Collection_BaseFragment
  }
  hero {
    ...Hero_BaseFragment
  }
  sidebarContents {
    ...ContentModule_BaseFragment
  }
  contents {
    ...ContentModule_BaseFragment
  }
  jsonLd
}

fragment Blog_CardFragment on Blog {
  ...Content_BaseFragment
  title
  slug
  featuredMedia {
    ...Media_BaseFragment
  }
  promoImage {
    ...Media_BaseFragment
  }
  promoSummary
  pubDate
}
