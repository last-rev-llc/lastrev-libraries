fragment Form_BaseFragment on ElementForm {
  ...Content_BaseFragment
  variant
  formLayout
  backgroundImage {
    ...Media_BaseFragment
  }
  backgroundColor
  hubspotPortalId
  hubspotFormId
  formDisclaimerText {
    ...RichText_BaseFragment
  }
  introText {
    ...Text_IntroTextFragment
  }
}

fragment Form_PageFragment on ElementForm {
  ...Form_BaseFragment
  seo
  #jsonLd
  path
  slug
  header {
    ...Header_BaseFragment
  }
  footer {
    ...Footer_BaseFragment
  }
  footerDisclaimerOverride {
    ...RichText_BaseFragment
  }
  hero {
    ...ContentModule_BaseFragment
  }
}
