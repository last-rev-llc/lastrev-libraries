fragment Form_FieldsFragment on ElementForm {
  ...Content_BaseFragment
  variant
  formLayout
  backgroundImage {
    ...Media_BaseFragment
  }
  address
  email
  phone
  backgroundColor
  formspreeId
  formDisclaimerText {
    ...RichText_BaseFragment
  }
  introText {
    ...Text_IntroTextFragment
  }
}

fragment Form_BaseFragment on ElementForm {
  ...Form_FieldsFragment
  
  submissionContentItems {
    ...ContentModule_SectionFragment
  }
}

fragment Form_RichTextFragment on ElementForm {
  ...Form_FieldsFragment
  
  submissionContentItems {
    ...Card_RichTextFragment
  }
}

fragment Form_PageFragment on ElementForm {
  ...Form_BaseFragment
  seo
  path
  slug
  header {
    ...Header_BaseFragment
  }
  footer {
    ...Footer_BaseFragment
  }
  footerDisclaimerOverride {
    ...RichText_BaseFragment
  }
  hero {
    ...ContentModule_BaseFragment
  }
}
